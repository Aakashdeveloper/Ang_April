<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        Employee Form
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstname.invalid">
                <label class="control-label">
                    FirstName
                </label>
                <input type="text" 
                       class="form-control" 
                       name="firstname"
                       required
                       [ngModel] = "myEmployee.firstname"
                       (ngModelChange) = "firstToUpper($event)"
                       #firstname="ngModel"
                />
            </div>
            <div class="alert alert-danger" *ngIf="firstname.invalid">
                FirstName is required
            </div>
            <div>
                <h3>{{firstname.invalid}}</h3>
                <h3>{{firstname.className}}</h3>
            </div>
            <div class="form-group">
                <label class="control-label">
                    LastName
                </label>
                <input type="text" 
                       class="form-control" 
                       name="lastname"
                       [(ngModel)] = "myEmployee.lastname"
                />
            </div>
            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                <label class="control-label">
                    Email
                </label>
                <input type="text" 
                       class="form-control" 
                       name="email"
                       required
                       [ngModel] = "myEmployee.email"
                       pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                       #email="ngModel"
                />
            </div>
            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                Please Enter Valid is required
            </div>

            <div class="form-group" [class.has-error]="pwd.invalid && pwd.touched">
                <label class="control-label">
                    Password
                </label>
                <input type="password" 
                       class="form-control" 
                       name="password"
                       required
                       [ngModel] = "myEmployee.password"
                       minlength = "8"
                       #pwd="ngModel"
                />
            </div>
            <div class="alert alert-danger" *ngIf="pwd.invalid && pwd.touched">
               Min Length is 8
            </div>

            <div class="form-group" [class.has-error]="hasCodeLangError">
                <label class="control-label">
                    Code Lang
                </label>
                <select class="form-control"
                    name="codelang"
                    [(ngModel)]="myEmployee.codelang"
                    (blur)="validateCodeLang($event)">
                    <option value="default">PLease Select Your Language</option>
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf="hasCodeLangError">
                Please Select Valid Option
            </div>



            <button type="submit" class="btn btn-success">
                Submit
            </button>
        </form>
    </div>
</div>
