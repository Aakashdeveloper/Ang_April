<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>{{details[0].name}}</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <img [src]="details[0].thumb" width="100%" height=400/>
            </div>
        </div>
        <div class="row">
            <h2>{{details[0].name}}</h2>
            <h2>{{details[0].locality}}</h2>
            <h2>{{details[0].address}}</h2>
            <h2>{{details[0].cost}}</h2>
        </div>
        <button class="btn btn-danger" (click)="onBack()">Back</button> 
    </div>
</div>
